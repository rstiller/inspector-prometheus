  grafana:
    build:
      context: ./test-env/grafana
      args:
        TZ: Europe/Berlin
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-logs:/var/log/grafana
    ports:
      - "3000:3000"
    restart: "no"
    hostname: grafana
    depends_on:
      - prometheus

  pushgateway:
    build:
      context: ./test-env/pushgateway
      args:
        TZ: CET-1CEST
    ports:
      - "9091:9091"
    restart: "no"
    hostname: pushgateway

  prometheus:
    build:
      context: ./test-env/prometheus
      args:
        TZ: CET-1CEST
    command: ["--config.file", "/etc/prometheus/config.yml"]
    ports:
      - "9090:9090"
    restart: "no"
    hostname: prometheus
    volumes:
      - ./test-env/prometheus/config.yml:/etc/prometheus/config.yml

volumes:
  grafana-data:
  grafana-logs:
